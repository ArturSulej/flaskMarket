<style>
    .modal-content{
        background-color: #212121;
    }
</style>

<!-- Modal More Info -->
<div class="modal fade" id="Modal-MoreInfo-{{ item.id }}" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="infoModalLabel">{{ item.name }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        {{ item.description }}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Back</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Buy Item -->
<div class="modal fade" id="Modal-BuyItem-{{ item.id }}" tabindex="-1" aria-labelledby="buyModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="buyModalLabel">{{ item.name }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <h4 class="text-center">Are you sure you want to buy {{ item.name }} for {{ item.price }}$ ?</h4>
          <br>
          <h6 class="text-center">By clicking Buy, you will buy this item</h6>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <form method="POST">
              {{ purchase_form.hidden_tag() }}
                <input id="purchased_item" name="purchased_item" type="hidden" value="{{ item.name }}">
              {{ purchase_form.submit(class='btn btn-outline-success btn-block') }}
          </form>
      </div>
    </div>
  </div>
</div>
